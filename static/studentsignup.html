<html>
    <head>
       <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
       <link rel="stylesheet" type="text/css" href="css/main.css">
       <title>BCP VEX Tournament - Student Volunteer Signups</title>
    </head>
    <body>
        <div class="ui page grid">
            <div class="sixteen wide column">
                <div class="ui segment">
                    <h1>BCP VEX Tournament - Student Signups</h1>
                    <a href="parentsignup.html" class="sub header">Go to the Parent Volunteer Form</a>
                    <table class="ui celled structured table">
                        <thead>
                            <tr id="tablehead"></tr>
                        </thead>
                        <tbody id="tablebody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="ui modal">
          <i class="close icon"></i>
          <div class="header">
            Confirm Signup
          </div>
          <div class="content">
            <div class="description">
              <p>You are signing up for the role of <b><span id="confirmRole"></span></b> during the following shifts:<br />
              <span id="confirmShifts"></span></p>
                <div class="ui form" >
                  <div class="three fields" id="fieldCount">
                    <div class="field">
                      <label>First Name</label>
                      <input type="text" id="fname" placeholder="First Name">
                    </div>
                    <div class="field">
                      <label>Last Name</label>
                      <input type="text" id="lname" placeholder="Last Name">
                    </div>
                    <div class="field">
                      <label>Email</label>
                      <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="field" id="confirmShirt">
                        <label>Shirt Size</label>
                        <select class="ui dropdown" id="shirtsize">
                          <option value="null">Shirt Size</option>
                          <option value="SM">SM</option>
                          <option value="MD">MD</option>
                          <option value="LG">LG</option>
                          <option value="XL">XL</option>
                          <option value="2XL">2XL</option>
                        </select>
                      </div>
                  </div>
                  <div class="ui submit button" id="submitButton">Submit</div>
                  <div class="ui success message" id="success" style="display:none;">
                        <div class="header">Success</div>
                        <p>Thanks for volunteering!</p>
                  </div>
                  <div class="ui error message" id="error" style="display:none;">
                        <div class="header">Error</div>
                        <p id="errormessage"></p>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
        <script>
            var roletype = "student";
        </script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
